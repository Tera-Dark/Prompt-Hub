name = "prompt-hub-gh-app-oauth"
main = "src/index.ts"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ALLOWED_ORIGIN = "https://tera-dark.github.io,http://localhost:5173"

[env.production]
name = "prompt-hub-gh-app-oauth"

[build]
command = "npm run build"
cwd = "."
watch_paths = ["src/**/*.ts"]

[build.upload]
format = "service-worker"
