<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Hub</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- GitHub Pages SPA 深链接恢复：当从 404.html 重定向过来时，读取 ?p= 原始子路由并还原到真实路径 -->
    <script>
      (function () {
        try {
          var search = location.search || '';
          var pMatch = search.match(/[?&]p=([^&]+)/);
          if (pMatch && pMatch[1]) {
            var decoded = decodeURIComponent(pMatch[1]);
            // 避免重复还原
            if (!sessionStorage.getItem('ghp:restored')) {
              sessionStorage.setItem('ghp:restored', '1');
              history.replaceState(null, '', decoded);
            }
          }
        } catch (e) {
          // 忽略容错
        }
      })();
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
