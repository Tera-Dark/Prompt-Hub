name: Validate Data Integrity

on:
  push:
    paths:
      - 'public/data/prompts/**'
  pull_request:
    paths:
      - 'public/data/prompts/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Validate Shards
        run: node scripts/validate-shards.js
