name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Check required environment variables
        run: node scripts/check-env.js
        env:
          VITE_GITHUB_CLIENT_ID: ${{ vars.VITE_GITHUB_CLIENT_ID }}
          VITE_OAUTH_PROXY_URL: ${{ vars.VITE_OAUTH_PROXY_URL }}
          VITE_GITHUB_REPO_OWNER: ${{ vars.VITE_GITHUB_REPO_OWNER }}
          VITE_GITHUB_REPO_NAME: ${{ vars.VITE_GITHUB_REPO_NAME }}

      - name: Validate prompts data
        run: npm run validate:prompts

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Type check
        run: npm run typecheck
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          # ‰ª•‰∏ã Vite ÊûÑÂª∫Êó∂Ê≥®ÂÖ•ÁöÑÁéØÂ¢ÉÂèòÈáèÈúÄÂú®‰ªìÂ∫ì Settings > Variables ‰∏≠ÈÖçÁΩÆ
          VITE_GITHUB_CLIENT_ID: ${{ vars.VITE_GITHUB_CLIENT_ID }}
          VITE_OAUTH_PROXY_URL: ${{ vars.VITE_OAUTH_PROXY_URL }}
          VITE_GITHUB_REPO_OWNER: ${{ vars.VITE_GITHUB_REPO_OWNER }}
          VITE_GITHUB_REPO_NAME: ${{ vars.VITE_GITHUB_REPO_NAME }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
